<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects – Josh’s Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .home-icon {
      position: fixed; top: 20px; left: 50%;
      transform: translateX(-50%);
      width: 32px; height: 32px;
      color: #333; z-index: 100;
    }

    /* ——— FEATURED PROJECT ——— */
    .featured-project {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      background: #fff;
      padding: 2rem;
      border-radius: .5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      margin-top: 4rem;
    }
    .featured-project img {
      flex: 1 1 300px;
      max-width: 100%;
      border-radius: .5rem;
    }
    .featured-info {
      flex: 2 1 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .featured-info h2 {
      margin: 0 0 .5rem;
      font-size: 2rem;
    }
    .featured-info p {
      margin: .5rem 0;
      line-height: 1.4;
    }
    .featured-info .tech {
      color: #666;
      font-size: .9rem;
    }
    .featured-info .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: .6rem 1.2rem;
      background: #6BA56B;
      color: #fff;
      text-decoration: none;
      border-radius: .3rem;
      font-weight: bold;
      width: fit-content;
    }

    /* ——— PROJECTS GRID ——— */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1.5rem;
      max-width: 900px;
      width: 100%;
      margin: 3rem 0;
    }
    .project-card {
      background: #fff;
      border-radius: .5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .project-card img {
      max-width: 100%;
      border-radius: .25rem;
      margin-bottom: 1rem;
    }
    .project-card h3 {
      margin: 0 0 .5rem;
      font-size: 1.4rem;
    }
    .project-card p.tech {
      margin: .5rem 0 1rem;
      font-size: .9rem;
      color: #666;
    }
    .project-card a {
      margin-top: auto;
      text-decoration: none;
      color: #4C90F9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-icon" title="Home">
    <!-- your SVG home icon -->
  </a>

  <!-- Featured project -->
  <section class="featured-project">
    <img src="path/to/featured-thumb.jpg" alt="Screenshot of Featured Project">
    <div class="featured-info">
      <h2>Featured Project Title</h2>
      <p>A one-or-two sentence elevator pitch explaining what this project does and why it matters.</p>
      <p class="tech">Tech: React • Node.js • PostgreSQL</p>
      <a href="featured-details.html" class="btn">Learn More →</a>
    </div>
  </section>

  <!-- Other main projects -->
  <section class="projects-grid">
    <article class="project-card">
      <img src="thumb1.png" alt="Project One">
      <h3>Project One</h3>
      <p class="tech">Vue • Firebase</p>
      <a href="#">View Details →</a>
    </article>

    <article class="project-card">
      <img src="thumb2.png" alt="Project Two">
      <h3>Project Two</h3>
      <p class="tech">Python • Django</p>
      <a href="#">View Details →</a>
    </article>

    <!-- repeat .project-card for each project -->
  </section>
</body>
</html>
