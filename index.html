<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #85a6d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: white;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .nav-box {
            position: absolute;
            width: 140px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: transform 0.3s ease-out;
        }

        /* Soft, muted colors that match the background */
        .nav-box:nth-child(2) { background-color: #f4d35e; } /* Muted Yellow */
        .nav-box:nth-child(3) { background-color: #ee964b; } /* Soft Coral */
        .nav-box:nth-child(4) { background-color: #3d5a80; } /* Pastel Teal */
        .nav-box:nth-child(5) { background-color: #e07a5f; } /* Warm Peach */
        .nav-box:nth-child(6) { background-color: #81b29a; } /* Desaturated Green */

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .nav-box {
            animation: float 3s infinite ease-in-out alternate;
        }

    </style>
</head>
<body>
    <h1>Welcome</h1>

    <!-- Navigation Boxes -->
    <a href="#" class="nav-box" id="box1">Page 5</a>
    <a href="#" class="nav-box" id="box2">Page 1</a>
    <a href="#" class="nav-box" id="box3">Page 2</a>
    <a href="#" class="nav-box" id="box4">Page 3</a>
    <a href="#" class="nav-box" id="box5">Page 4</a>

    <script>
        // Randomly position the boxes around the "Welcome" text
        function placeBoxes() {
            const boxes = document.querySelectorAll('.nav-box');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            boxes.forEach(box => {
                let randomX = (Math.random() - 0.5) * window.innerWidth * 0.6 + centerX;
                let randomY = (Math.random() - 0.5) * window.innerHeight * 0.5 + centerY;

                // Ensure boxes don't overlap the "Welcome" text
                if (Math.abs(randomX - centerX) < 120) randomX += 150 * (Math.random() > 0.5 ? 1 : -1);
                if (Math.abs(randomY - centerY) < 80) randomY += 100 * (Math.random() > 0.5 ? 1 : -1);

                box.style.left = `${randomX}px`;
                box.style.top = `${randomY}px`;
            });
        }

        // Make boxes move away from the cursor
        function runAway(event) {
            const box = event.target;
            const boxRect = box.getBoundingClientRect();
            const centerX = boxRect.left + boxRect.width / 2;
            const centerY = boxRect.top + boxRect.height / 2;

            const deltaX = centerX - event.clientX;
            const deltaY = centerY - event.clientY;

            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const moveX = (deltaX / distance) * 100;
            const moveY = (deltaY / distance) * 100;

            box.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }

        function resetBox(event) {
            event.target.style.transform = 'translate(0, 0)';
        }

        document.addEventListener("DOMContentLoaded", placeBoxes);
        document.querySelectorAll(".nav-box").forEach(box => {
            box.addEventListener("mouseover", runAway);
            box.addEventListener("mouseleave", resetBox);
        });

        window.addEventListener("resize", placeBoxes);
    </script>

</body>
</html>
