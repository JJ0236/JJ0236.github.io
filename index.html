<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner - Desktop</title>
  
  <!-- Client-Side Detection: Redirect to mobile.html if viewport is narrow -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (window.innerWidth < 768) {
        window.location.href = "mobile.html";
      }
    });
  </script>
  
  <!-- Google Font for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Base Desktop Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* Centered Title */
    .container h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      line-height: 1.4;
      z-index: 10;
    }
    .container h1 .subtitle {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
    }
    /* Rotating container that orbits the buttons */
    .rotating-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center center;
      animation: rotateAround 60s linear infinite;
    }
    @keyframes rotateAround {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Each wrapper counter-rotates so its content stays horizontal */
    .nav-wrapper {
      position: absolute;
      transform-origin: center center;
      animation: counterRotate 60s linear infinite;
    }
    @keyframes counterRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }
    /* The actual button style */
    .nav-box {
      display: block;
      width: 160px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-decoration: none;
    }
    /* Button Colors (applied via the order of .nav-wrapper) */
    .rotating-container .nav-wrapper:nth-of-type(1) .nav-box { background-color: #8FAF8F; } /* Soft Olive */
    .rotating-container .nav-wrapper:nth-of-type(2) .nav-box { background-color: #6699CC; } /* Soft Sky Blue */
    .rotating-container .nav-wrapper:nth-of-type(3) .nav-box { background-color: #FFB07C; } /* Soft Peach */
    .rotating-container .nav-wrapper:nth-of-type(4) .nav-box { background-color: #66B2B2; } /* Soft Teal */
    .rotating-container .nav-wrapper:nth-of-type(5) .nav-box { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Josh Hicks<br>
      <span class="subtitle">Information Systems</span>
    </h1>
    <!-- Rotating container holding the orbiting buttons -->
    <div class="rotating-container">
      <div class="nav-wrapper" style="left: 50%; top: calc(50% - 200px);">
        <a href="#" class="nav-box">Page 1</a>
      </div>
      <div class="nav-wrapper" style="left: calc(50% + 220px); top: calc(50% - 80px);">
        <a href="#" class="nav-box">Page 2</a>
      </div>
      <div class="nav-wrapper" style="left: calc(50% + 180px); top: calc(50% + 160px);">
        <a href="#" class="nav-box">Page 3</a>
      </div>
      <div class="nav-wrapper" style="left: calc(50% - 180px); top: calc(50% + 160px);">
        <a href="#" class="nav-box">Page 4</a>
      </div>
      <div class="nav-wrapper" style="left: calc(50% - 220px); top: calc(50% - 80px);">
        <a href="#" class="nav-box">Page 5</a>
      </div>
    </div>
  </div>
</body>
</html>
