<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner</title>
  <style>
    /* Reset and base styles */
    body {
      margin: 0;
      background-color: #85a6d4;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    /* Center the main text in the viewport */
    .container h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      text-align: center;
      max-width: 80%;
      margin: 0;
    }
    
    /* Base styles for the nav boxes */
    .nav-box {
      position: absolute;
      width: 160px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      opacity: 0; /* Hidden initially */
      transition: all 1.5s ease-in-out;
      transform: translate(-50%, -50%) scale(0.5);
    }
    
    /* Adjusted positions to prevent overlap */
    .nav-box:nth-of-type(1) {
      /* Top center */
      left: calc(50% + 0px);
      top: calc(50% - 180px);
      background-color: #f4d35e;
    }
    .nav-box:nth-of-type(2) {
      /* Upper right */
      left: calc(50% + 180px);
      top: calc(50% - 30px);
      background-color: #ee964b;
    }
    .nav-box:nth-of-type(3) {
      /* Bottom right */
      left: calc(50% + 100px);
      top: calc(50% + 140px);
      background-color: #3d5a80;
    }
    .nav-box:nth-of-type(4) {
      /* Bottom left */
      left: calc(50% - 100px);
      top: calc(50% + 140px);
      background-color: #e07a5f;
    }
    .nav-box:nth-of-type(5) {
      /* Upper left */
      left: calc(50% - 180px);
      top: calc(50% - 30px);
      background-color: #81b29a;
    }
    
    /* When the "show" class is added, the nav boxes fade in, scale up, and float gently */
    .nav-box.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: float 3s infinite ease-in-out alternate;
    }
    
    /* A gentle vertical float animation */
    @keyframes float {
      0% {
        transform: translate(-50%, -50%) scale(1) translateY(0);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) translateY(15px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My name's Josh<br>Welcome to my corner of the web</h1>
    <!-- Five Navigation Boxes -->
    <a href="#" class="nav-box">Page 1</a>
    <a href="#" class="nav-box">Page 2</a>
    <a href="#" class="nav-box">Page 3</a>
    <a href="#" class="nav-box">Page 4</a>
    <a href="#" class="nav-box">Page 5</a>
  </div>
  
  <script>
    // After the page loads, add the "show" class to animate the nav boxes into position.
    window.addEventListener("load", function () {
      setTimeout(() => {
        document.querySelectorAll('.nav-box').forEach(box => {
          box.classList.add("show");
        });
      }, 500); // Start animation after a 0.5s delay
    });
  </script>
</body>
</html>
