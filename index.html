<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner - Desktop</title>
  <!-- Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Client-side Mobile Detection -->
  <script>
    if (window.innerWidth < 768) {
      window.location.href = "mobile.html";
    }
  </script>
  
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      z-index: 20;
    }
    h1 .subtitle {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
    }
    /* Navigation Boxes */
    .nav-box {
      position: absolute;
      width: 160px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 15;
    }
    .nav-box:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
    }
    /* Position the nav boxes around the center */
    .nav-box:nth-of-type(1) {
      left: 50%;
      top: calc(50% - 200px);
      background-color: #8FAF8F; /* Soft Olive */
    }
    .nav-box:nth-of-type(2) {
      left: calc(50% + 220px);
      top: calc(50% - 80px);
      background-color: #6699CC; /* Soft Sky Blue */
    }
    .nav-box:nth-of-type(3) {
      left: calc(50% + 180px);
      top: calc(50% + 160px);
      background-color: #FFB07C; /* Soft Peach */
    }
    .nav-box:nth-of-type(4) {
      left: calc(50% - 180px);
      top: calc(50% + 160px);
      background-color: #66B2B2; /* Soft Teal */
    }
    .nav-box:nth-of-type(5) {
      left: calc(50% - 220px);
      top: calc(50% - 80px);
      background-color: #E57373; /* Soft Salmon */
    }
    /* Responsive SVG Overlay with 5 Equal Wedges */
    .sectors {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }
    .sector {
      fill: transparent;
      transition: fill 0.3s ease, filter 0.3s ease;
    }
    /* Hover effects for SVG sectors */
    .nav-box:nth-of-type(1):hover ~ .sectors #sector1 {
      fill: rgba(143,175,143,0.3);
      filter: drop-shadow(0 0 8px #8FAF8F);
    }
    .nav-box:nth-of-type(2):hover ~ .sectors #sector2 {
      fill: rgba(102,153,204,0.3);
      filter: drop-shadow(0 0 8px #6699CC);
    }
    .nav-box:nth-of-type(3):hover ~ .sectors #sector3 {
      fill: rgba(255,176,124,0.3);
      filter: drop-shadow(0 0 8px #FFB07C);
    }
    .nav-box:nth-of-type(4):hover ~ .sectors #sector4 {
      fill: rgba(102,178,178,0.3);
      filter: drop-shadow(0 0 8px #66B2B2);
    }
    .nav-box:nth-of-type(5):hover ~ .sectors #sector5 {
      fill: rgba(229,115,115,0.3);
      filter: drop-shadow(0 0 8px #E57373);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Josh's Corner<br><span class="subtitle">Welcome</span></h1>
    <!-- Navigation Boxes -->
    <a href="contact.html" class="nav-box">Contact Me</a>
    <a href="about.html" class="nav-box">About Me</a>
    <a href="experience.html" class="nav-box">Experience</a>
    <a href="projects.html" class="nav-box">Projects</a>
    <a href="wip.html" class="nav-box">WIP</a>
    
    <!-- Optional SVG Overlay with 5 Equal Wedges -->
    <svg class="sectors" viewBox="0 0 100 100" preserveAspectRatio="none">
      <!-- Sector 1 (for Contact Me - Soft Olive) -->
      <path id="sector1" class="sector" d="
        M50,50 
        L -450,-816 
        A1000,1000 0 0,1 550,-816 
        Z
      "/>
      <!-- Sector 2 (for About Me - Soft Sky Blue) -->
      <path id="sector2" class="sector" d="
        M50,50 
        L 550,-816 
        A1000,1000 0 0,1 963.5,456.7 
        Z
      "/>
      <!-- Sector 3 (for Experience - Soft Peach) -->
      <path id="sector3" class="sector" d="
        M50,50 
        L 1001.1,359 
        A1000,1000 0 0,1 50,1050 
        Z
      "/>
      <!-- Sector 4 (for Projects - Soft Teal) -->
      <path id="sector4" class="sector" d="
        M50,50 
        L 50,1050 
        A1000,1000 0 0,1 -901.1,359 
        Z
      "/>
      <!-- Sector 5 (for WIP - Soft Salmon) -->
      <path id="sector5" class="sector" d="
        M50,50 
        L -863.5,456.7 
        A1000,1000 0 0,1 -450,-816 
        Z
      "/>
    </svg>
  </div>
</body>
</html>
