<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Corner</title>
    <style>
        body {
            background-color: #85a6d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            max-width: 80%;
            margin-bottom: 30px;
        }

        .nav-box {
            position: absolute;
            width: 160px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            animation: float 3s infinite ease-in-out alternate;
        }

        /* Soft Muted Colors */
        .nav-box:nth-child(2) { background-color: #f4d35e; } /* Muted Yellow */
        .nav-box:nth-child(3) { background-color: #ee964b; } /* Soft Coral */
        .nav-box:nth-child(4) { background-color: #3d5a80; } /* Pastel Teal */
        .nav-box:nth-child(5) { background-color: #e07a5f; } /* Warm Peach */
        .nav-box:nth-child(6) { background-color: #81b29a; } /* Desaturated Green */

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* ✨ NEW: Fixed Box Positions ✨ */
        .nav-box:nth-child(2) { top: 20%; left: 50%; transform: translate(-50%, -50%); } /* Above Text */
        .nav-box:nth-child(3) { top: 35%; left: 75%; transform: translate(-50%, -50%); } /* Upper Right */
        .nav-box:nth-child(4) { top: 65%; left: 75%; transform: translate(-50%, -50%); } /* Lower Right */
        .nav-box:nth-child(5) { top: 65%; left: 25%; transform: translate(-50%, -50%); } /* Lower Left */
        .nav-box:nth-child(6) { top: 35%; left: 25%; transform: translate(-50%, -50%); } /* Upper Left */

    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, I'm Josh!<br>Welcome to my corner of the web</h1>

        <!-- Floating Navigation Boxes -->
        <a href="#" class="nav-box">Page 5</a> <!-- Above -->
        <a href="#" class="nav-box">Page 1</a> <!-- Upper Right -->
        <a href="#" class="nav-box">Page 2</a> <!-- Lower Right -->
        <a href="#" class="nav-box">Page 3</a> <!-- Lower Left -->
        <a href="#" class="nav-box">Page 4</a> <!-- Upper Left -->
    </div>
</body>
</html>
