<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner - Desktop</title>
  
  <!-- Client-Side Detection: Redirect to mobile.html if viewport is narrow -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (window.innerWidth < 768) {
        window.location.href = "mobile.html";
      }
    });
  </script>
  
  <!-- Google Font for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Base Desktop Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* Centered Title */
    .container h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      line-height: 1.4;
      z-index: 10;
    }
    .container h1 .subtitle {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
    }
    /* Orbit Container: centered and rotating */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      /* Zero width/height so that its origin is at the center */
      width: 0;
      height: 0;
      transform-origin: center;
      animation: orbitRotate 60s linear infinite;
    }
    @keyframes orbitRotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    /* Each orbit item positions its content at a fixed radius (200px) */
    .orbit-item {
      position: absolute;
      top: 0;
      left: 0;
      /* Rotate by its starting angle, then translate upward (negative Y) by the radius */
      transform: rotate(var(--offset)) translateY(-200px);
      transform-origin: center;
    }
    /* Counter-rotate the inner wrapper so that the button stays horizontal */
    .counter-rotate {
      animation: counterRotate 60s linear infinite;
    }
    @keyframes counterRotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }
    /* Nav Button Style */
    .nav-box {
      display: block;
      width: 160px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-decoration: none;
    }
    /* Comfortable Button Colors */
    .orbit-item:nth-child(1) .nav-box { background-color: #8FAF8F; } /* Soft Olive */
    .orbit-item:nth-child(2) .nav-box { background-color: #6699CC; } /* Soft Sky Blue */
    .orbit-item:nth-child(3) .nav-box { background-color: #FFB07C; } /* Soft Peach */
    .orbit-item:nth-child(4) .nav-box { background-color: #66B2B2; } /* Soft Teal */
    .orbit-item:nth-child(5) .nav-box { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Josh Hicks<br>
      <span class="subtitle">Information Systems</span>
    </h1>
    <!-- Orbit container for the rotating buttons -->
    <div class="orbit">
      <!-- Each orbit item uses a different starting angle so that they are evenly spaced -->
      <div class="orbit-item" style="--offset: 0deg;">
        <div class="counter-rotate">
          <a href="#" class="nav-box">Page 1</a>
        </div>
      </div>
      <div class="orbit-item" style="--offset: 72deg;">
        <div class="counter-rotate">
          <a href="#" class="nav-box">Page 2</a>
        </div>
      </div>
      <div class="orbit-item" style="--offset: 144deg;">
        <div class="counter-rotate">
          <a href="#" class="nav-box">Page 3</a>
        </div>
      </div>
      <div class="orbit-item" style="--offset: 216deg;">
        <div class="counter-rotate">
          <a href="#" class="nav-box">Page 4</a>
        </div>
      </div>
      <div class="orbit-item" style="--offset: 288deg;">
        <div class="counter-rotate">
          <a href="#" class="nav-box">Page 5</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
