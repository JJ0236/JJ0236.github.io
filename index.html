<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #85a6d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: white;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .nav-box {
            position: absolute;
            width: 140px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            animation: float 3s infinite ease-in-out alternate;
        }

        /* Soft, complementary colors */
        .nav-box:nth-child(2) { background-color: #f4d35e; } /* Muted Yellow */
        .nav-box:nth-child(3) { background-color: #ee964b; } /* Soft Coral */
        .nav-box:nth-child(4) { background-color: #3d5a80; } /* Pastel Teal */
        .nav-box:nth-child(5) { background-color: #e07a5f; } /* Warm Peach */
        .nav-box:nth-child(6) { background-color: #81b29a; } /* Desaturated Green */

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(15px); }
        }

        /* Strategic Floating Positions */
        .nav-box:nth-child(2) { top: 20%; left: 50%; transform: translateX(-50%); } /* Top Center */
        .nav-box:nth-child(3) { top: 40%; left: 75%; } /* Upper Right */
        .nav-box:nth-child(4) { top: 65%; left: 75%; } /* Lower Right */
        .nav-box:nth-child(5) { top: 65%; left: 25%; } /* Lower Left */
        .nav-box:nth-child(6) { top: 40%; left: 25%; } /* Upper Left */

    </style>
</head>
<body>
    <h1>Welcome</h1>

    <!-- Floating Navigation Boxes -->
    <a href="#" class="nav-box">Page 5</a> <!-- Top Center -->
    <a href="#" class="nav-box">Page 1</a> <!-- Upper Right -->
    <a href="#" class="nav-box">Page 2</a> <!-- Lower Right -->
    <a href="#" class="nav-box">Page 3</a> <!-- Lower Left -->
    <a href="#" class="nav-box">Page 4</a> <!-- Upper Left -->

</body>
</html>
