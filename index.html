<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner</title>
  <!-- Google Font for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    body {
      margin: 0;
      background-color: #85a6d4;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    /* Center the main text in the viewport */
    .container h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      line-height: 1.4;
      z-index: 10; /* Ensure heading stays above the nav boxes */
    }
    
    /* Style for the subtitle */
    .container h1 .subtitle {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
    }
    
    /* Base styles for the nav boxes */
    .nav-box {
      position: absolute;
      width: 160px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      opacity: 0; /* Hidden initially */
      transition: all 1.5s ease-in-out;
      transform: translate(-50%, -50%) scale(0.5);
      z-index: 5;
    }
    
    /* Adjusted positions for the nav boxes so they surround the text */
    .nav-box:nth-of-type(1) { /* Top center */
      left: 50%;
      top: calc(50% - 200px);
      background-color: #f4d35e;
    }
    .nav-box:nth-of-type(2) { /* Upper right */
      left: calc(50% + 220px);
      top: calc(50% - 80px);
      background-color: #ee964b;
    }
    .nav-box:nth-of-type(3) { /* Bottom right */
      left: calc(50% + 180px);
      top: calc(50% + 160px);
      background-color: #3d5a80;
    }
    .nav-box:nth-of-type(4) { /* Bottom left */
      left: calc(50% - 180px);
      top: calc(50% + 160px);
      background-color: #e07a5f;
    }
    .nav-box:nth-of-type(5) { /* Upper left */
      left: calc(50% - 220px);
      top: calc(50% - 80px);
      background-color: #81b29a;
    }
    
    /* When the "show" class is added, the nav boxes fade in, scale up, and float gently */
    .nav-box.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: float 3s infinite ease-in-out alternate;
    }
    
    /* A gentle vertical float animation */
    @keyframes float {
      0% {
        transform: translate(-50%, -50%) scale(1) translateY(0);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) translateY(10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Josh Hicks<br>
      <span class="subtitle">Information Systems</span>
    </h1>
    <!-- Five Navigation Boxes -->
    <a href="#" class="nav-box">Page 1</a>
    <a href="#" class="nav-box">Page 2</a>
    <a href="#" class="nav-box">Page 3</a>
    <a href="#" class="nav-box">Page 4</a>
    <a href="#" class="nav-box">Page 5</a>
  </div>
  
  <script>
    // After the page loads, add the "show" class to animate the nav boxes into position.
    window.addEventListener("load", function () {
      setTimeout(() => {
        document.querySelectorAll('.nav-box').forEach(box => {
          box.classList.add("show");
        });
      }, 500); // Start animation after a 0.5s delay
    });
  </script>
</body>
</html>
