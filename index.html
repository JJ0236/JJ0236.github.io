<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner - Desktop</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* Centered Title */
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      z-index: 20;
    }
    h1 .subtitle {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
    }
    /* Navigation Boxes with Floating Animation */
    .nav-box {
      position: absolute;
      width: 160px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transform: translate(-50%, -50%);
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 15;
    }
    .nav-box:hover {
      animation-play-state: paused;
      transform: translate(-50%, -50%) translateY(-10px) scale(1.05);
      box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
    }
    @keyframes float {
      0%   { transform: translate(-50%, -50%) translateY(0); }
      50%  { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }
    /* Nav Box Positions (set on the radial lines corresponding to the wedge centers) */
    /* Page 1 (Soft Olive): center at 270°; r = 200px */
    .nav-box:nth-of-type(1) {
      left: 50%;
      top: calc(50% - 200px);
      background-color: #8FAF8F;
      animation-delay: 0s;
    }
    /* Page 2 (Soft Sky Blue): center at 342°; r ≈ 220px (offset ≈ +209, -68) */
    .nav-box:nth-of-type(2) {
      left: calc(50% + 209px);
      top: calc(50% - 68px);
      background-color: #6699CC;
      animation-delay: 0.5s;
    }
    /* Page 3 (Soft Peach): center at 54°; r ≈ 180px (offset ≈ +106, +146) */
    .nav-box:nth-of-type(3) {
      left: calc(50% + 106px);
      top: calc(50% + 146px);
      background-color: #FFB07C;
      animation-delay: 1s;
    }
    /* Page 4 (Soft Teal): center at 126°; r ≈ 180px (offset ≈ -106, +146) */
    .nav-box:nth-of-type(4) {
      left: calc(50% - 106px);
      top: calc(50% + 146px);
      background-color: #66B2B2;
      animation-delay: 1.5s;
    }
    /* Page 5 (Soft Salmon): center at 198°; r ≈ 220px (offset ≈ -209, -68) */
    .nav-box:nth-of-type(5) {
      left: calc(50% - 209px);
      top: calc(50% - 68px);
      background-color: #E57373;
      animation-delay: 2s;
    }
    /* Responsive SVG Overlay – Divides the screen into 5 equal (48° wide) wedges */
    .sectors {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }
    .sector {
      fill: transparent;
      transition: fill 0.3s ease, filter 0.3s ease;
    }
    /* Hover Effects – When hovering a nav box, fill its corresponding sector with a glow */
    .nav-box:nth-of-type(1):hover ~ .sectors #sector1 {
      fill: rgba(143,175,143,0.3);
      filter: drop-shadow(0 0 8px #8FAF8F);
    }
    .nav-box:nth-of-type(2):hover ~ .sectors #sector2 {
      fill: rgba(102,153,204,0.3);
      filter: drop-shadow(0 0 8px #6699CC);
    }
    .nav-box:nth-of-type(3):hover ~ .sectors #sector3 {
      fill: rgba(255,176,124,0.3);
      filter: drop-shadow(0 0 8px #FFB07C);
    }
    .nav-box:nth-of-type(4):hover ~ .sectors #sector4 {
      fill: rgba(102,178,178,0.3);
      filter: drop-shadow(0 0 8px #66B2B2);
    }
    .nav-box:nth-of-type(5):hover ~ .sectors #sector5 {
      fill: rgba(229,115,115,0.3);
      filter: drop-shadow(0 0 8px #E57373);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Josh Hicks<br>
      <span class="subtitle">Information Systems</span>
    </h1>
    <!-- Navigation Boxes -->
    <a href="#" class="nav-box">Page 1</a>
    <a href="#" class="nav-box">Page 2</a>
    <a href="#" class="nav-box">Page 3</a>
    <a href="#" class="nav-box">Page 4</a>
    <a href="#" class="nav-box">Page 5</a>
    
    <!-- SVG Overlay with 5 Wedges (each 48° wide) -->
    <svg class="sectors" viewBox="0 0 100 100" preserveAspectRatio="none">
      <!-- Sector 1 (Page 1): Center at 270°, boundaries 246° to 294° -->
      <path id="sector1" class="sector" d="
        M50,50 
        L -356.7,-863.5 
        A1000,1000 0 0,1 456.7,-863.5 
        Z
      "/>
      <!-- Sector 2 (Page 2): Center at 342°, boundaries 318° to 6° -->
      <path id="sector2" class="sector" d="
        M50,50 
        L 793.1,-619.1 
        A1000,1000 0 0,1 1044.5,154.5 
        Z
      "/>
      <!-- Sector 3 (Page 3): Center at 54°, boundaries 30° to 78° -->
      <path id="sector3" class="sector" d="
        M50,50 
        L 916,550 
        A1000,1000 0 0,1 257.9,1028.1 
        Z
      "/>
      <!-- Sector 4 (Page 4): Center at 126°, boundaries 102° to 150° -->
      <path id="sector4" class="sector" d="
        M50,50 
        L -157.9,1028.1 
        A1000,1000 0 0,1 -816,550 
        Z
      "/>
      <!-- Sector 5 (Page 5): Center at 198°, boundaries 174° to 222° -->
      <path id="sector5" class="sector" d="
        M50,50 
        L -944.5,154.5 
        A1000,1000 0 0,1 -693.1,-619.1 
        Z
      "/>
    </svg>
  </div>
</body>
</html>
