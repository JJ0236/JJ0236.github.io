<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #85a6d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: white;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .nav-box {
            position: absolute;
            width: 120px;
            height: 60px;
            background-color: white;
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: float 3s infinite ease-in-out alternate;
            text-decoration: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        /* Positioning Navigation Boxes */
        .nav-box:nth-child(1) { top: 15%; left: 50%; transform: translateX(-50%); } /* 12 o'clock */
        .nav-box:nth-child(2) { top: 50%; left: 80%; transform: translateY(-50%); } /* 3 o'clock */
        .nav-box:nth-child(3) { top: 75%; left: 65%; transform: translateY(-50%); } /* 5 o'clock */
        .nav-box:nth-child(4) { top: 75%; left: 35%; transform: translateY(-50%); } /* 7 o'clock */
        .nav-box:nth-child(5) { top: 50%; left: 20%; transform: translateY(-50%); } /* 9 o'clock */

    </style>
</head>
<body>
    <h1>Welcome</h1>

    <!-- Navigation Boxes -->
    <a href="#" class="nav-box">Page 1</a>
    <a href="#" class="nav-box">Page 2</a>
    <a href="#" class="nav-box">Page 3</a>
    <a href="#" class="nav-box">Page 4</a>
    <a href="#" class="nav-box">Page 5</a>

</body>
</html>
