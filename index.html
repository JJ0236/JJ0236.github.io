<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner - Desktop</title>
  <!-- Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Mobile Detection Script -->
  <script>
    function checkMobile() {
      if (window.innerWidth < 768) {
        // Redirect to mobile version if not already there.
        if (!location.pathname.endsWith("mobile.html")) {
          window.location.href = "mobile.html";
        }
      }
    }
    // Check on page load
    window.addEventListener("load", checkMobile);
    // Also check on window resize (optional)
    window.addEventListener("resize", checkMobile);
  </script>
  
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* Centered Heading */
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      z-index: 20;
    }
    h1 .subtitle {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
    }
    /* Floating Animation for Nav Boxes */
    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }
    /* Navigation Box Outer Styles */
    .nav-box {
      position: absolute;
      width: 160px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transform: translate(-50%, -50%);
      animation: float 4s ease-in-out infinite;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      z-index: 15;
    }
    .nav-box:hover {
      /* On hover, keep the floating animation running while scaling via inner element */
      box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
    }
    /* Position the nav boxes around the center */
    .nav-box:nth-of-type(1) {
      left: 50%;
      top: calc(50% - 200px);
      background-color: #8FAF8F; /* Soft Olive */
    }
    .nav-box:nth-of-type(2) {
      left: calc(50% + 220px);
      top: calc(50% - 80px);
      background-color: #6699CC; /* Soft Sky Blue */
    }
    .nav-box:nth-of-type(3) {
      left: calc(50% + 180px);
      top: calc(50% + 160px);
      background-color: #FFB07C; /* Soft Peach */
    }
    .nav-box:nth-of-type(4) {
      left: calc(50% - 180px);
      top: calc(50% + 160px);
      background-color: #66B2B2; /* Soft Teal */
    }
    .nav-box:nth-of-type(5) {
      left: calc(50% - 220px);
      top: calc(50% - 80px);
      background-color: #E57373; /* Soft Salmon */
    }
    /* Inner content for scaling on hover (preserves floating effect) */
    .nav-inner {
      display: inline-block;
      transition: transform 0.3s ease;
      width: 100%;
      height: 100%;
      line-height: 60px;
      border-radius: 10px;
    }
    .nav-box:hover .nav-inner {
      transform: scale(1.05);
    }
    /* Optional: Responsive SVG Overlay with 5 Equal Wedges */
    .sectors {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }
    .sector {
      fill: transparent;
      transition: fill 0.3s ease, filter 0.3s ease;
    }
    .nav-box:nth-of-type(1):hover ~ .sectors #sector1 {
      fill: rgba(143,175,143,0.3);
      filter: drop-shadow(0 0 8px #8FAF8F);
    }
    .nav-box:nth-of-type(2):hover ~ .sectors #sector2 {
      fill: rgba(102,153,204,0.3);
      filter: drop-shadow(0 0 8px #6699CC);
    }
    .nav-box:nth-of-type(3):hover ~ .sectors #sector3 {
      fill: rgba(255,176,124,0.3);
      filter: drop-shadow(0 0 8px #FFB07C);
    }
    .nav-box:nth-of-type(4):hover ~ .sectors #sector4 {
      fill: rgba(102,178,178,0.3);
      filter: drop-shadow(0 0 8px #66B2B2);
    }
    .nav-box:nth-of-type(5):hover ~ .sectors #sector5 {
      fill: rgba(229,115,115,0.3);
      filter: drop-shadow(0 0 8px #E57373);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Center Heading -->
    <h1>Josh Hicks<br><span class="subtitle">Information Systems</span></h1>
    
    <!-- Navigation Boxes with Nested Inner Elements -->
    <a href="contact.html" class="nav-box">
      <div class="nav-inner">Contact Me</div>
    </a>
    <a href="about.html" class="nav-box">
      <div class="nav-inner">About Me</div>
    </a>
    <a href="experience.html" class="nav-box">
      <div class="nav-inner">Experience</div>
    </a>
    <a href="projects.html" class="nav-box">
      <div class="nav-inner">Projects</div>
    </a>
    <a href="wip.html" class="nav-box">
      <div class="nav-inner">WIP</div>
    </a>
    
    <!-- Optional SVG Overlay -->
    <svg class="sectors" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path id="sector1" class="sector" d="
        M50,50 
        L -450,-816 
        A1000,1000 0 0,1 550,-816 
        Z
      "/>
      <path id="sector2" class="sector" d="
        M50,50 
        L 550,-816 
        A1000,1000 0 0,1 963.5,456.7 
        Z
      "/>
      <path id="sector3" class="sector" d="
        M50,50 
        L 1001.1,359 
        A1000,1000 0 0,1 50,1050 
        Z
      "/>
      <path id="sector4" class="sector" d="
        M50,50 
        L 50,1050 
        A1000,1000 0 0,1 -901.1,359 
        Z
      "/>
      <path id="sector5" class="sector" d="
        M50,50 
        L -863.5,456.7 
        A1000,1000 0 0,1 -450,-816 
        Z
      "/>
    </svg>
  </div>
</body>
</html>
