<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #85a6d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: white;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .nav-box {
            position: absolute;
            width: 140px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: float 3s infinite ease-in-out alternate;
            text-decoration: none;
        }

        /* Updated colors that match the background */
        .nav-box:nth-child(2) { background-color: #f4d35e; } /* Muted Yellow */
        .nav-box:nth-child(3) { background-color: #ee964b; } /* Soft Coral */
        .nav-box:nth-child(4) { background-color: #3d5a80; } /* Pastel Teal */
        .nav-box:nth-child(5) { background-color: #e07a5f; } /* Warm Peach */
        .nav-box:nth-child(6) { background-color: #81b29a; } /* Desaturated Green */

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Positioning Navigation Boxes */
        .nav-box:nth-child(2) { top: 10%; left: 50%; transform: translateX(-50%); } /* 12 o'clock */
        .nav-box:nth-child(3) { top: 50%; left: 80%; transform: translateY(-50%); } /* 3 o'clock */
        .nav-box:nth-child(4) { top: 75%; left: 65%; transform: translateY(-50%); } /* 5 o'clock */
        .nav-box:nth-child(5) { top: 75%; left: 35%; transform: translateY(-50%); } /* 7 o'clock */
        .nav-box:nth-child(6) { top: 50%; left: 20%; transform: translateY(-50%); } /* 9 o'clock */

    </style>
</head>
<body>
    <h1>Welcome</h1>

    <!-- Navigation Boxes -->
    <a href="#" class="nav-box">Page 5</a> <!-- 12 o'clock -->
    <a href="#" class="nav-box">Page 1</a> <!-- 3 o'clock -->
    <a href="#" class="nav-box">Page 2</a> <!-- 5 o'clock -->
    <a href="#" class="nav-box">Page 3</a> <!-- 7 o'clock -->
    <a href="#" class="nav-box">Page 4</a> <!-- 9 o'clock -->

</body>
</html>
