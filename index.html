<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner - Desktop</title>
  
  <!-- Client-Side Detection: Redirect to mobile.html if viewport is narrow -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (window.innerWidth < 768) {
        window.location.href = "mobile.html";
      }
    });
  </script>
  
  <!-- Google Font for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Basic Desktop Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* Centered Title */
    .container h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 3rem;
      text-align: center;
      margin: 0;
      line-height: 1.4;
      z-index: 10;
    }
    .container h1 .subtitle {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
    }
    /* The Orbit Container is centered and rotates continuously */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform-origin: center;
      animation: orbit-rotate 60s linear infinite;
    }
    @keyframes orbit-rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    /* Each Orbit Item positions its content on a circle of radius 200px */
    .orbit-item {
      position: absolute;
      top: 0;
      left: 0;
      /* Rotate by its starting angle, then translate right by 200px */
      transform: rotate(var(--angle)) translateX(200px);
      transform-origin: center;
    }
    /* The Counter element cancels out both the orbit container’s rotation and the item’s initial angle.
       It animates from –(initial angle) to –(initial angle + 360deg) in sync with the orbit animation. */
    .counter {
      animation: counter-rotate 60s linear infinite;
    }
    @keyframes counter-rotate {
      from { transform: rotate(calc(-1 * var(--angle))); }
      to   { transform: rotate(calc(-1 * var(--angle) - 360deg)); }
    }
    /* Nav Box Styling */
    .nav-box {
      display: block;
      width: 160px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-decoration: none;
    }
    /* Comfortable Button Colors */
    .orbit-item:nth-child(1) .nav-box { background-color: #8FAF8F; } /* Soft Olive */
    .orbit-item:nth-child(2) .nav-box { background-color: #6699CC; } /* Soft Sky Blue */
    .orbit-item:nth-child(3) .nav-box { background-color: #FFB07C; } /* Soft Peach */
    .orbit-item:nth-child(4) .nav-box { background-color: #66B2B2; } /* Soft Teal */
    .orbit-item:nth-child(5) .nav-box { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Josh Hicks<br>
      <span class="subtitle">Information Systems</span>
    </h1>
    <!-- The Orbit container rotates around the centered title -->
    <div class="orbit">
      <!-- Each orbit-item uses a custom --angle (in degrees) to set its starting position.
           They are evenly spaced around the circle. -->
      <div class="orbit-item" style="--angle: 0deg;">
        <div class="counter">
          <a href="#" class="nav-box">Page 1</a>
        </div>
      </div>
      <div class="orbit-item" style="--angle: 72deg;">
        <div class="counter">
          <a href="#" class="nav-box">Page 2</a>
        </div>
      </div>
      <div class="orbit-item" style="--angle: 144deg;">
        <div class="counter">
          <a href="#" class="nav-box">Page 3</a>
        </div>
      </div>
      <div class="orbit-item" style="--angle: 216deg;">
        <div class="counter">
          <a href="#" class="nav-box">Page 4</a>
        </div>
      </div>
      <div class="orbit-item" style="--angle: 288deg;">
        <div class="counter">
          <a href="#" class="nav-box">Page 5</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
