<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #85a6d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: white;
            position: relative;
            z-index: 2;
        }

        .square {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            opacity: 0.7;
            animation: float 3s infinite ease-in-out alternate;
        }

        .square:nth-child(odd) {
            background-color: #f4a261; /* Soft pastel orange */
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(20px) rotate(15deg);
            }
        }

        /* Positioning random squares */
        .square:nth-child(1) { top: 20%; left: 30%; animation-duration: 3.5s; }
        .square:nth-child(2) { top: 50%; left: 20%; animation-duration: 2.8s; }
        .square:nth-child(3) { top: 70%; left: 40%; animation-duration: 3.2s; }
        .square:nth-child(4) { top: 30%; left: 60%; animation-duration: 2.5s; }
        .square:nth-child(5) { top: 50%; left: 80%; animation-duration: 3.8s; }
        .square:nth-child(6) { top: 75%; left: 60%; animation-duration: 2.9s; }
        .square:nth-child(7) { top: 15%; left: 50%; animation-duration: 3.3s; }
        .square:nth-child(8) { top: 65%; left: 30%; animation-duration: 2.6s; }

    </style>
</head>
<body>
    <h1>Welcome</h1>

    <!-- Floating squares -->
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

</body>
</html>
