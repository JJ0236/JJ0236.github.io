<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="laserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="url(#laserGradient)" stroke-width="2"/>
  
  <!-- Laser beam -->
  <path d="M 30 20 L 50 40 L 70 20" stroke="url(#laserGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="50" cy="40" r="3" fill="#3b82f6"/>
  <line x1="50" y1="43" x2="50" y2="75" stroke="url(#laserGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Laser dot/target -->
  <circle cx="50" cy="75" r="4" fill="#3b82f6" opacity="0.8"/>
  <circle cx="50" cy="75" r="7" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  
  <!-- "AR" letters stylized -->
  <text x="50" y="90" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="url(#laserGradient)">AR</text>
</svg>
