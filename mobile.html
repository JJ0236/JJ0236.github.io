<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh's Corner - Mobile</title>
  <!-- Google Font (Montserrat for a modern, cool vibe) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      padding: 20px;
      overflow: hidden;
    }
    /* Header with Name and Major */
    .header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header span {
      display: block;
      font-size: 1.2rem;
      color: #666;
      margin-top: 5px;
    }
    /* Carousel Container for Vertical Scrolling */
    .carousel-container {
      height: calc(100vh - 120px); /* full viewport height minus header */
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      position: relative;
      perspective: 1000px; /* enable 3D effects */
    }
    .carousel-container::-webkit-scrollbar {
      display: none;
    }
    /* Each Button (as a small rounded rectangle) */
    .nav-button {
      scroll-snap-align: center;
      width: 80%;           /* relative to container width */
      max-width: 400px;
      height: 70px;         /* fixed height */
      margin: 20px auto;    /* vertical spacing */
      border-radius: 35px;  /* half the height for a rounded rectangle */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .nav-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    /* Background Colors for Each Button (matching desktop) */
    #btn1 { background-color: #8FAF8F; } /* Soft Olive */
    #btn2 { background-color: #6699CC; } /* Soft Sky Blue */
    #btn3 { background-color: #FFB07C; } /* Soft Peach */
    #btn4 { background-color: #66B2B2; } /* Soft Teal */
    #btn5 { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <div class="header">
    <h1>Josh Hicks</h1>
    <span>Information Systems</span>
  </div>
  <div class="carousel-container" id="carousel">
    <a href="contact.html" class="nav-button" id="btn1">Contact Me</a>
    <a href="about.html" class="nav-button" id="btn2">About Me</a>
    <a href="experience.html" class="nav-button" id="btn3">Experience</a>
    <a href="projects.html" class="nav-button" id="btn4">Projects</a>
    <a href="wip.html" class="nav-button" id="btn5">WIP</a>
  </div>
  
  <script>
    const container = document.getElementById('carousel');
    const buttons = document.querySelectorAll('.nav-button');
    
    function updateRotation() {
      const containerRect = container.getBoundingClientRect();
      const containerCenter = containerRect.top + containerRect.height / 2;
      
      buttons.forEach(button => {
        const rect = button.getBoundingClientRect();
        const buttonCenter = rect.top + rect.height / 2;
        const offset = buttonCenter - containerCenter;
        // Map the offset to a rotation angle.
        // When offset is 0, rotation is 0.
        // Adjust the multiplier to control the roll effect intensity.
        const maxRotation = 30; // maximum rotation in degrees
        // The maximum offset we'll consider is half the container's height.
        const rotation = (offset / (containerRect.height / 2)) * maxRotation;
        // Apply a rotateX transform for the 3D roll effect.
        button.style.transform = `rotateX(${rotation}deg)`;
      });
    }
    
    container.addEventListener('scroll', updateRotation);
    window.addEventListener('resize', updateRotation);
    window.addEventListener('load', updateRotation);
  </script>
</body>
</html>
