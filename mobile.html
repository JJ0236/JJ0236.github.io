<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner - Mobile</title>
  <!-- Google Font for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Mobile Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      overflow-y: auto;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    /* Title styling */
    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #333;
      margin: 0 0 20px;
    }
    h1 .subtitle {
      font-size: 1.5rem;
      font-weight: 400;
    }
    /* Navigation Boxes (Stacked Vertically) */
    .nav-box {
      width: 80%;
      max-width: 300px;
      height: 50px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .nav-box:hover {
      transform: scale(1.05);
      box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
    }
    /* Color assignments for each nav box */
    .nav-box:nth-of-type(1) { background-color: #8FAF8F; } /* Soft Olive */
    .nav-box:nth-of-type(2) { background-color: #6699CC; } /* Soft Sky Blue */
    .nav-box:nth-of-type(3) { background-color: #FFB07C; } /* Soft Peach */
    .nav-box:nth-of-type(4) { background-color: #66B2B2; } /* Soft Teal */
    .nav-box:nth-of-type(5) { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Josh Hicks<br>
      <span class="subtitle">Information Systems</span>
    </h1>
    <!-- Navigation Boxes with Updated Labels and Correct Links -->
    <a href="contact.html" class="nav-box">Contact Me</a>
    <a href="about.html" class="nav-box">About Me</a>
    <a href="experience.html" class="nav-box">Experience</a>
    <a href="projects.html" class="nav-box">Projects</a>
    <a href="wip.html" class="nav-box">WIP</a>
  </div>
</body>
</html>
