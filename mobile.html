<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh's Corner - Mobile</title>
  <!-- Google Font (Montserrat for a modern, cool vibe) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      overflow: hidden;
    }
    /* Header with Name and Major */
    .header {
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header span {
      display: block;
      font-size: 1.2rem;
      color: #666;
      margin-top: 5px;
    }
    /* Carousel Container: full-screen vertical scrolling with snap */
    .carousel-container {
      height: calc(100vh - 80px); /* Subtract header height */
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      position: relative;
      perspective: 800px; /* Enable 3D effect */
    }
    .carousel-container::-webkit-scrollbar {
      display: none;
    }
    /* Each Snap Card takes up the full viewport height */
    .snap-card {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* The small button (rounded rectangle) inside each card */
    .nav-button {
      padding: 15px 25px;
      background-color: #8FAF8F; /* Default color; each card will override this */
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      /* We will adjust rotation on the card container, so no additional transform here */
    }
    .nav-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    /* Colors for each button, matching your desktop theme */
    #card1 .nav-button { background-color: #8FAF8F; } /* Soft Olive */
    #card2 .nav-button { background-color: #6699CC; } /* Soft Sky Blue */
    #card3 .nav-button { background-color: #FFB07C; } /* Soft Peach */
    #card4 .nav-button { background-color: #66B2B2; } /* Soft Teal */
    #card5 .nav-button { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <div class="header">
    <h1>Josh Hicks</h1>
    <span>Information Systems</span>
  </div>
  
  <div class="carousel-container" id="carousel">
    <div class="snap-card" id="card1">
      <a href="contact.html" class="nav-button">Contact Me</a>
    </div>
    <div class="snap-card" id="card2">
      <a href="about.html" class="nav-button">About Me</a>
    </div>
    <div class="snap-card" id="card3">
      <a href="experience.html" class="nav-button">Experience</a>
    </div>
    <div class="snap-card" id="card4">
      <a href="projects.html" class="nav-button">Projects</a>
    </div>
    <div class="snap-card" id="card5">
      <a href="wip.html" class="nav-button">WIP</a>
    </div>
  </div>
  
  <script>
    // Get the carousel container and all snap cards
    const carousel = document.getElementById('carousel');
    const cards = document.querySelectorAll('.snap-card');

    function updateCards() {
      // Get the container's bounding rectangle
      const containerRect = carousel.getBoundingClientRect();
      // Calculate the container's vertical center
      const containerCenter = containerRect.top + containerRect.height / 2;
      
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        // Calculate the card's center
        const cardCenter = rect.top + rect.height / 2;
        // Calculate the offset from the container center
        const offset = cardCenter - containerCenter;
        // Map the offset to a rotation angle (rotateX effect)
        // When offset is 0, rotation is 0. Adjust the intensity by modifying the multiplier.
        const maxRotation = 30; // degrees
        const rotation = Math.max(-maxRotation, Math.min(maxRotation, (offset / (containerRect.height / 2)) * maxRotation));
        // Apply rotation along the X axis to the snap card
        card.style.transform = `rotateX(${rotation}deg)`;
      });
    }
    
    // Update rotation on scroll, load, and resize
    carousel.addEventListener('scroll', updateCards);
    window.addEventListener('resize', updateCards);
    window.addEventListener('load', updateCards);
  </script>
</body>
</html>
