<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh's Corner - Mobile</title>
  <!-- Google Font (Montserrat for a modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Home Icon at Top Center */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 32px;
      color: #333;
      text-decoration: none;
      transition: transform 0.2s ease;
      z-index: 100;
    }
    .home-icon:hover {
      transform: translateX(-50%) scale(1.1);
    }
    /* Heading */
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 80px;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.2rem;
      text-align: center;
      color: #666;
      margin-bottom: 40px;
    }
    /* Carousel Container */
    .nav-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      width: 100%;
      padding-bottom: 20px;
    }
    .nav-carousel::-webkit-scrollbar {
      display: none; /* Hide scrollbar for a cleaner look */
    }
    /* Navigation Box (Card) Styles */
    .nav-box {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 220px;
      height: 100px;
      background: linear-gradient(145deg, #8FAF8F, #7CAE7C);
      border-radius: 50px;
      box-shadow: 8px 8px 16px rgba(190,190,190,0.8), -8px -8px 16px rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 4s ease-in-out infinite;
    }
    .nav-box:hover {
      transform: scale(1.05);
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    /* Inner content */
    .nav-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Different colors for each nav box */
    .nav-carousel .nav-box:nth-of-type(1) { background-color: #8FAF8F; } /* Soft Olive */
    .nav-carousel .nav-box:nth-of-type(2) { background-color: #6699CC; } /* Soft Sky Blue */
    .nav-carousel .nav-box:nth-of-type(3) { background-color: #FFB07C; } /* Soft Peach */
    .nav-carousel .nav-box:nth-of-type(4) { background-color: #66B2B2; } /* Soft Teal */
    .nav-carousel .nav-box:nth-of-type(5) { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <!-- Home Icon at Top Center -->
  <a href="index.html" class="home-icon" title="Home">
    <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 9.5L12 3L21 9.5V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V9.5Z"/>
      <path d="M9 21V12H15V21"/>
    </svg>
  </a>
  
  <h1>Josh Hicks<br><span class="subtitle">Information Systems</span></h1>
  <div class="nav-carousel">
    <a href="contact.html" class="nav-box">
      <div class="nav-inner">
        <div>Email Me</div>
        <div>findme@joshhicks.info</div>
      </div>
    </a>
    <a href="about.html" class="nav-box">
      <div class="nav-inner">
        <div>About Me</div>
      </div>
    </a>
    <a href="experience.html" class="nav-box">
      <div class="nav-inner">
        <div>Experience</div>
      </div>
    </a>
    <a href="projects.html" class="nav-box">
      <div class="nav-inner">
        <div>Projects</div>
      </div>
    </a>
    <a href="wip.html" class="nav-box">
      <div class="nav-inner">
        <div>WIP</div>
      </div>
    </a>
  </div>
</body>
</html>
