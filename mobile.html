<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh's Corner - Mobile</title>
  <!-- Google Font (Montserrat for a modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }
    /* Header (Name and Major) */
    .header {
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header span {
      display: block;
      font-size: 1.2rem;
      color: #666;
      margin-top: 5px;
    }
    /* Carousel Container: full height minus header */
    .carousel-container {
      height: calc(100vh - 80px);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      perspective: 800px; /* Add perspective for 3D effect */
    }
    /* Each Card */
    .card {
      scroll-snap-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      transition: transform 0.2s ease-out;
      /* Each card is positioned relative to the viewport */
    }
    /* Card Background Colors (unchanged from desktop) */
    #card1 { background-color: #8FAF8F; } /* Soft Olive */
    #card2 { background-color: #6699CC; } /* Soft Sky Blue */
    #card3 { background-color: #FFB07C; } /* Soft Peach */
    #card4 { background-color: #66B2B2; } /* Soft Teal */
    #card5 { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <div class="header">
    <h1>Josh Hicks</h1>
    <span>Information Systems</span>
  </div>
  <div class="carousel-container">
    <div class="card" id="card1">Contact Me</div>
    <div class="card" id="card2">About Me</div>
    <div class="card" id="card3">Experience</div>
    <div class="card" id="card4">Projects</div>
    <div class="card" id="card5">WIP</div>
  </div>
  
  <script>
    const container = document.querySelector('.carousel-container');
    const cards = document.querySelectorAll('.card');
    
    function updateCards() {
      // Get the container's bounding rectangle.
      const containerRect = container.getBoundingClientRect();
      // Compute the vertical center of the container.
      const containerCenter = containerRect.top + containerRect.height / 2;
      
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        // Compute the vertical center of the card.
        const cardCenter = rect.top + rect.height / 2;
        // Compute the difference from the container's center.
        const diff = cardCenter - containerCenter;
        // For a full card (height ~ viewport height), diff will be between roughly - (containerRect.height/2) and + (containerRect.height/2)
        // Map this difference to a rotation angle. Adjust the multiplier for effect intensity.
        const maxRotation = 30; // maximum rotation in degrees
        const rotation = (diff / (containerRect.height/2)) * maxRotation;
        // Apply a rotation along the X axis for a "roll" effect.
        card.style.transform = `rotateX(${rotation}deg)`;
      });
    }
    
    // Update card transforms on scroll and on load.
    container.addEventListener('scroll', updateCards);
    window.addEventListener('load', updateCards);
    window.addEventListener('resize', updateCards);
  </script>
</body>
</html>
