<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh's Corner - Mobile</title>
  <!-- Google Font (Montserrat for a modern look) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      overflow-y: auto;
    }
    /* Header */
    .header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header span {
      display: block;
      font-size: 1.2rem;
      color: #666;
      margin-top: 5px;
    }
    /* Container for the navigation buttons */
    .nav-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* Navigation Button Styles (Small Rounded Rectangles) */
    .nav-box {
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border-radius: 35px;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 4s ease-in-out infinite;
    }
    .nav-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    /* Colors for Each Nav Button (same as desktop) */
    .nav-box:nth-of-type(1) { background-color: #8FAF8F; } /* Soft Olive */
    .nav-box:nth-of-type(2) { background-color: #6699CC; } /* Soft Sky Blue */
    .nav-box:nth-of-type(3) { background-color: #FFB07C; } /* Soft Peach */
    .nav-box:nth-of-type(4) { background-color: #66B2B2; } /* Soft Teal */
    .nav-box:nth-of-type(5) { background-color: #E57373; } /* Soft Salmon */
  </style>
</head>
<body>
  <div class="header">
    <h1>Josh Hicks</h1>
    <span>Information Systems</span>
  </div>
  
  <div class="nav-container">
    <a href="contact.html" class="nav-box">Contact Me</a>
    <a href="about.html" class="nav-box">About Me</a>
    <a href="experience.html" class="nav-box">Experience</a>
    <a href="projects.html" class="nav-box">Projects</a>
    <a href="wip.html" class="nav-box">WIP</a>
  </div>
</body>
</html>
