<head>

  <title>Lazar Stuff - Josh's Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Home Icon */
    .home-icon {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 32px;
      color: #333;
      text-decoration: none;
      transition: transform 0.2s ease;
      z-index: 100;
    }

    .home-icon:hover {
      transform: translateX(-50%) scale(1.1);
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-top: 60px;
      margin-bottom: 40px;
      text-align: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .project-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-decoration: none;
      color: #333;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.15);
    }

    .project-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .project-card:nth-child(1) .project-icon {
      background-color: #E57373;
      color: white;
    }

    .project-card:nth-child(2) .project-icon {
      background-color: #6699CC;
      color: white;
    }

    .project-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .project-desc {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

</body>
