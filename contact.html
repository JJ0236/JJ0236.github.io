<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Josh's Corner</title>
  <!-- Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      background-color: #F5E7DE;
      font-family: 'Roboto', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 80px;
      margin-bottom: 40px;
      text-align: center;
    }
    /* Container for the two ovals */
    .contact-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 600px;
    }
    /* Floating Oval Button Styles with 3D effect */
    .contact-oval {
      width: 220px;       /* Wider to accommodate two lines */
      height: 100px;      /* Increased height for two lines */
      background: linear-gradient(145deg, #8FAF8F, #7CAE7C);
      border-radius: 50px;
      box-shadow: 8px 8px 16px rgba(190,190,190,0.8), 
                  -8px -8px 16px rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      position: relative;
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s ease;
      text-decoration: none;
      cursor: pointer;
    }
    .contact-oval:hover {
      transform: scale(1.05);
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    /* Content inside the ovals */
    .contact-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .contact-label {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .contact-info {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>How to contact me?</h1>
  <div class="contact-container">
    <a href="mailto:findme@joshhicks.info" class="contact-oval">
      <div class="contact-content">
        <div class="contact-label">Email me</div>
        <div class="contact-info">findme@joshhicks.info</div>
      </div>
    </a>
    <a href="tel:501-398-1524" class="contact-oval">
      <div class="contact-content">
        <div class="contact-label">Call me</div>
        <div class="contact-info">501-398-1524</div>
      </div>
    </a>
  </div>
</body>
</html>
